{% extends 'base.html' %}

{% block title %}{{ category }} Yangiliklari{% endblock %}

{% block content %}
    <div class="container">
    <h2 id="category-title">{{ category }} Yangiliklari</h2>
    <div id="news-list">
        {% for post in posts %}
            <div class="news-item">
                <h3>{{ post.title }}</h3>
                <p>{{ post.short_content }}</p>
                <a href="{% url 'news:post_detail' post.id %}" class="read-more">Batafsil</a>
            </div>
        {% empty %}
            <h3>Hozircha bu kategoriyada yangiliklar yo'q</h3>
        {% endfor %}
    </div>
    </div>
{% endblock %}
